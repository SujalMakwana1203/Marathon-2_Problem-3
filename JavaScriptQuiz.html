<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">

</head>

<style>
    body{
        overflow: hidden;
        /* background-color: black; */
        background-image: url('introduction.svg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    h2 {
        padding: 2%;
        background-color: #ff9900;
        color: white;
        font-size: 200%;
        margin: 0;
    }

    ul {
        color: #ff5c00;
        padding: 2%;
        list-style: none;
        font-size: 120%;
        background-color: #ff7b002a;
        margin: 0;
    }
    li {
        padding: 3.2%;
        font-size: 130%;
    }

    #submit{
        background-color: rgb(255, 153, 0);
        border: 2px solid white;
        box-shadow: 2px 2px 10px #ff9900;
        cursor: pointer;
        /* background-image: linear-gradient(rgba(255, 153, 0, 0.616), rgba(255, 155, 5, 0.801)); */
        width: 15%;
        padding-top: 1%;
        padding-bottom: 1%;
        font-weight: 600;
        color: white;
        border-radius: 10px;
        
        font-size: 120%;
        letter-spacing: 2px;
    }

</style>

<body>

      </svg></div>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question is loading...</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text">Answer...</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text">Answer...</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text">Answer...</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text">Answer...</label>
                </li>
                <button id="submit">Next</button>
                <button style=" background-color:#ff9900; padding:0.5%; border: none; box-shadow: 1px 1px 10px #ff9900; border-radius:10px; float: right; cursor:pointer" title="Go TO Home">
                <svg onclick="history.back()"  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                  </svg></button>
            </ul>
            
        </div>
        
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
